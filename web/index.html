<script>
    $('#ajax-button').click(function() {
        console.log("Request Started")
        $('#ajax-button').click(function () {
            console.log("start");
            $.ajax({
                url: 'http://localhost:8080/HelloServlet_war_exploded/hello',
                method:"OPTIONS",
                success: function (response) {
                },
                error: function (error) {
                    console.error("Error occurred:", error);
                }
            })
        })
    });
</script>
